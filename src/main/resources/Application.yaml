server:
  port: 8080
  servlet:
    context-path: /product

springdoc:
  swagger-ui:
    path: /
  api-docs:
    path: /api-docs

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health, info

logging:
  level:
    org.springframework:
      web: DEBUG
      http.converter.json: TRACE
      web.client.RestTemplate: DEBUG
    # Add these for more insight into MongoDB auto-configuration and driver activity
    boot.autoconfigure.mongo: DEBUG
  com.mongodb.client: DEBUG

# /workspaces/twistproduct/src/main/resources/Application.yaml
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  autoconfigure:
    exclude: 
      # Exclude MongoDB auto-configuration for local profile by default
      - org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
      - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration

---
# Local development profile - uses InMemoryProductService
spring:
  config:
    activate:
      on-profile: local
  autoconfigure:
    exclude: 
      - org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
      - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration

---
# MongoDB profile - uses MongoProductService
spring:
  config:
    activate:
      on-profile: mongodb
  data:
    mongodb:
      host: ${MONGO_HOST:localhost}
      port: ${MONGO_PORT:27017}
      database: ${MONGO_DATABASE:techtwist}
      username: ${MONGO_USERNAME:}
      password: ${MONGO_PASSWORD:}
      authentication-database: ${MONGO_AUTH_DB:admin}
