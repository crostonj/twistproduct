server:
  port: 8080
  servlet:
    context-path: /product

springdoc:
  swagger-ui:
    path: /
  api-docs:
    path: /api-docs

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health, info

logging:
  level:
    org.springframework:
      web: DEBUG
      http.converter.json: TRACE
      web.client.RestTemplate: DEBUG
    # Add these for more insight into MongoDB auto-configuration and driver activity
    boot.autoconfigure.mongo: DEBUG
  com.mongodb.client: DEBUG

# /workspaces/twistproduct/src/main/resources/Application.yaml
spring:
  profiles:
    active: default
  data:
    mongodb:
      # uri: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}/techtwist?authSource=admin # Comment out or remove this line
      host: ${MONGO_HOST}
      port: ${MONGO_PORT}
      username: ${MONGO_USERNAME}
      password: ${MONGO_PASSWORD}
      database: techtwist
      authentication-database: admin # This corresponds to authSource=admin
